<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 15 - JavaScript Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>
        <div class='test'>
            <button id="btnDeal">Deal</button>
            <button id="btnHit">Hit</button>
            <button id="btnStay">Stay</button>
            <button id="btnWipe" onclick="wipe()" hidden>Wipe</button>
            <button id="btnFlip" onclick="dealer.hand[1].flip()">Flip</button>
            <button id="btnSimulate" onclick="simulate()" hidden>Simulate</button>
            <button id="btnNewGame">New Game</button>

        </div>
        <h1 class="nameheader">Dealer (0)</h1>
        <div class='dealer'>
        </div>
        <h1 class="nameheader">Human (0)</h1>
        <div class='deck'>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
