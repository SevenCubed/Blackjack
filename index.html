<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 15 - JavaScript Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>
        <div class='buttons'>
            <button id="btnNewGame">New Game</button>
            <button id="btnDeal" disabled>Deal</button>
            <button id="btnHit" disabled>Hit</button>
            <button id="btnStay" disabled>Stay</button>
            <button id="btnFlip" onclick="dealer.hand[1].flip()">Flip</button>
        </div>
        <h1 class="nameheader">Dealer (0)</h1>
        <div class="score"></div>
        <div class='dealer'>
        </div>
        <h1 class="nameheader">Human (0)</h1>
        <div class="score"></div>
        <div class='deck'>
        </div>
        <div class="nameheader output">
            <div id="result">BLACKJACK</div>
            <div id="details">in Javascript</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
